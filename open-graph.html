  <meta name="title" content="{{ site.title }} {%- if page.title -%}, {{ page.title }}{%- endif -%}">
  {%if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  {%if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  {% endif %}
  {%if page.description %}
  <meta property="og:description" content="{{ page.description }}">
  {% endif %}
  {%if page.image %}
  <meta property="og:image" content="{{ site.url }}/assets/images/{{ page.image }}"> {% endif %} <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}">
  {%if page.title %}
  <meta property="twitter:title" content="{{ page.title }}">
  {% endif %}
  {%if page.description %}
  <meta property="twitter:description" content="{{ page.description }}">
  {% endif %}
  {%if page.cover %}
  <meta property="twitter:image" content="{{ site.url }}/assets/images/{{ page.cover }}"> {% endif %} {%if page.open %}
  <meta property="twitter:image" content="{{ site.url }}/assets/images/{{ page.open }}"> {% endif %}
